---
- name: Deploy Docker Compose
  hosts: all
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

- name: Check if Docker is installed
  command: docker --version
  register: docker_check
  ignore_errors: true

- name: Print Docker version if installed
  debug:
    msg: "{{ docker_check.stdout }}"
  when: docker_check.rc == 0


  #- name: Install Docker
   # ansible.builtin.script: null
    #src: /home/ubuntu/get-docker.sh
    #when: docker_check.stat.exists == False
  #- name: DL Docker
   # command: curl -fsSL https://get.docker.com -o get-docker.sh 

  #- name: Install Docker  
   # command: sudo sh ./get-docker.sh 

- name: Copy files to remote host
  copy:
      src: /home/ubuntu/workspace/AppNote
      dest: /home/ubuntu/

- name: Start Docker Compose
  command: docker compose up --build -d 
  args:
      chdir: /home/ubuntu/AppNote


