- name: Copy files to remote host
  copy:
      src: /home/ubuntu/workspace/AppNote
      dest: /home/ubuntu/

- name: Start Docker Compose
  command: docker compose up --build -d 
  args:
      chdir: /home/ubuntu/AppNote


