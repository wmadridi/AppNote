---
- name: Deploy Docker Compose
  hosts: all
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

- name: Check if Docker directory exists
  stat:
    path: /path/to/docker
  register: docker_dir

- name: Print Docker directory status
  debug:
    msg: "Docker directory exists: {{ docker_dir.stat.exists }}"



